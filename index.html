<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event Locator - Find Events Near You</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container-fluid">
        <header class="bg-primary text-white py-4 mb-4">
            <div class="container">
                <h1 class="display-4 text-center">Event Locator</h1>
                <p class="text-center lead">Discover amazing events happening in your city!</p>
            </div>
        </header>
        <div class="container">
            <div class="row justify-content-center mb-5">
                <div class="col-md-8">
                    <div class="card shadow">
                        <div class="card-body">
                            <h3 class="card-title text-center mb-4">Search Events</h3>
                            <form id="searchForm">
                                <div class="row">
                                    <div class="col-md-6 mb-3">
                                        <label for="cityInput" class="form-label">City</label>
                                        <input type="text" class="form-control" id="cityInput" placeholder="Enter your city (e.g., Kigali, Huye, Musanze)">
                                    </div>
                                    <div class="col-md-6 mb-3">
                                        <label for="dateInput" class="form-label">Date</label>
                                        <input type="date" class="form-control" id="dateInput">
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-md-6 mb-3">
                                        <label for="categorySelect" class="form-label">Category</label>
                                        <select class="form-select" id="categorySelect">
                                            <option value="">All Categories</option>
                                            <option value="music">Music</option>
                                            <option value="sports">Sports</option>
                                            <option value="food">Food & Drink</option>
                                            <option value="arts">Arts & Culture</option>
                                            <option value="business">Business</option>
                                            <option value="education">Education</option>
                                        </select>
                                    </div>
                                    <div class="col-md-6 mb-3 d-flex align-items-end">
                                        <button type="submit" class="btn btn-primary btn-lg w-100">Search Events</button>
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>

            <div class="row mb-4">
                <div class="col-12">
                    <h4 class="text-center mb-4">Popular Categories</h4>
                </div>
                <div class="col-md-2 col-sm-4 col-6 mb-3">
                    <div class="card text-center category-card" data-category="music">
                        <div class="card-body">
                            <h5 class="card-title">üéµ Music</h5>
                        </div>
                    </div>
                </div>
                <div class="col-md-2 col-sm-4 col-6 mb-3">
                    <div class="card text-center category-card" data-category="sports">
                        <div class="card-body">
                            <h5 class="card-title">‚öΩ Sports</h5>
                        </div>
                    </div>
                </div>
                <div class="col-md-2 col-sm-4 col-6 mb-3">
                    <div class="card text-center category-card" data-category="food">
                        <div class="card-body">
                            <h5 class="card-title">üçï Food</h5>
                        </div>
                    </div>
                </div>
                <div class="col-md-2 col-sm-4 col-6 mb-3">
                    <div class="card text-center category-card" data-category="arts">
                        <div class="card-body">
                            <h5 class="card-title">üé® Arts</h5>
                        </div>
                    </div>
                </div>
                <div class="col-md-2 col-sm-4 col-6 mb-3">
                    <div class="card text-center category-card" data-category="business">
                        <div class="card-body">
                            <h5 class="card-title">üíº Business</h5>
                        </div>
                    </div>
                </div>
                <div class="col-md-2 col-sm-4 col-6 mb-3">
                    <div class="card text-center category-card" data-category="education">
                        <div class="card-body">
                            <h5 class="card-title">üìö Education</h5>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <footer class="bg-dark text-white py-4 mt-5">
            <div class="container">
                <div class="row">
                    <div class="col-md-6">
                        <h5>Event Locator</h5>
                        <p>Find the best events in your city!</p>
                    </div>
                    <div class="col-md-6">
                        <p>¬© 2024 Event Locator. Student Project.</p>
                    </div>
                </div>
            </div>
        </footer>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
