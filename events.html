<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Events - Event Locator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container-fluid">
        <!-- Navigation -->
        <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
            <div class="container">
                <a class="navbar-brand" href="index.html">Event Locator</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav ms-auto">
                        <li class="nav-item">
                            <a class="nav-link" href="index.html">Home</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link active" href="events.html">Events</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>

        <!-- Main Content -->
        <div class="container mt-4">
            <!-- Search Results Header -->
            <div class="row mb-4">
                <div class="col-12">
                    <h2 id="resultsHeader">Search Results</h2>
                    <p class="text-muted" id="resultsCount">Loading events...</p>
                </div>
            </div>

            <!-- Filter Bar -->
            <div class="row mb-4">
                <div class="col-md-4">
                    <select class="form-select" id="sortSelect">
                        <option value="date">Sort by Date</option>
                        <option value="name">Sort by Name</option>
                        <option value="category">Sort by Category</option>
                    </select>
                </div>
                <div class="col-md-4">
                    <select class="form-select" id="filterCategory">
                        <option value="">All Categories</option>
                        <option value="music">Music</option>
                        <option value="sports">Sports</option>
                        <option value="food">Food & Drink</option>
                        <option value="arts">Arts & Culture</option>
                        <option value="business">Business</option>
                        <option value="education">Education</option>
                    </select>
                </div>
                <div class="col-md-4">
                    <button class="btn btn-outline-primary" onclick="clearFilters()">Clear Filters</button>
                </div>
            </div>

            <!-- Events List -->
            <div class="row" id="eventsList">
                <!-- Events will be loaded here dynamically -->
            </div>

            <!-- No Results Message -->
            <div class="row d-none" id="noResults">
                <div class="col-12 text-center">
                    <h4>No events found</h4>
                    <p>Try adjusting your search criteria or browse all events.</p>
                    <a href="index.html" class="btn btn-primary">Back to Search</a>
                </div>
            </div>
        </div>

        <!-- Footer -->
        <footer class="bg-dark text-white py-4 mt-5">
            <div class="container">
                <div class="row">
                    <div class="col-md-6">
                        <h5>Event Locator</h5>
                        <p>Find the best events in your city!</p>
                    </div>
                    <div class="col-md-6">
                        <p>Â© 2024 Event Locator. Student Project.</p>
                    </div>
                </div>
            </div>
        </footer>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/events.js"></script>
</body>
</html>
